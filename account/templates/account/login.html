{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <h1>Sign In</h1>
    <p>Please, use the following form to Sign In:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
